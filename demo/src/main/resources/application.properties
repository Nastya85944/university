spring.application.name=demo

spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.h2.console.settings.trace=true
spring.h2.console.enabled=true
spring.h2.console.path=/l2-console

spring.datasource.schema=schema.sql
spring.datasource.data=data.sql
# Root logging level

logging.level.root=INFO
# Specific logging levels for various packages
logging.level.org.springframework.web=DEBUG
logging.level.com.yourpackage=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.coyote.http11=INFO

security.jwt.expiration-time=604800000

spring.h2.console.settings.trace=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#http://localhost:8080/swagger-ui/index.html

